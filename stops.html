<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uthutho Transport - Stops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Uthutho</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="routes.html">Routes</a></li>
                <li><a href="stops.html" class="active">Stops</a></li>
                <li><a href="hubs.html">Hubs</a></li>
                <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Transport Stops</h1>
            <div class="search-bar">
                <input type="text" id="stopSearch" placeholder="Search stops...">
                <button class="btn-primary" onclick="searchStops()">Search</button>
            </div>
        </div>

        <div class="content-grid">
            <div class="filter-sidebar">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Stop Type</label>
                    <select id="stopTypeFilter" onchange="filterStops()">
                        <option value="all">All Types</option>
                        <option value="bus">Bus</option>
                        <option value="minibus">Minibus Taxi</option>
                        <option value="train">Train</option>
                    </select>
                </div>
            </div>

            <div class="main-content">
                <div id="stopsList" class="stops-grid">
                    <!-- Stops will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
